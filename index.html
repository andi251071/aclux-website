<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACLUX STUDIO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #1a1a1a);
      color: #e0e0e0;
      text-align: center;
    }
    header {
      padding: 60px 20px 20px;
    }
    header img {
      width: 120px;
      filter: drop-shadow(0 0 10px #00b7ff);
    }
    h1 {
      font-size: 48px;
      margin: 20px 0 10px;
      color: #c0c0c0;
    }
    p.tagline {
      font-size: 20px;
      color: #999999;
      margin-bottom: 40px;
    }
    .email-box {
      font-size: 18px;
      background-color: #252525;
      padding: 15px 30px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 40px;
    }
    .email-box a {
      color: #00b7ff;
      text-decoration: none;
    }
    .btn {
      background: linear-gradient(135deg, #00b7ff, #0077cc);
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(135deg, #009fff, #0055aa);
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
    }
    @media screen and (max-width: 600px) {
      h1 { font-size: 36px; }
      .email-box, .btn { font-size: 16px; padding: 12px 20px; }
    }
  </style>
</head>

  <header>
    <img src="https://andi251071.github.io/aclux-website/logo.png" alt="ACLUX Logo" />
